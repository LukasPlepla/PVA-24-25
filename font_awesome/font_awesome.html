<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Awesome</title>
    <!-- Ikony -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Barlow - odstavce atd. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;400&display=swap" rel="stylesheet">
    <!-- Josefin Sans - nadpisy -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@0;1&display=swap" rel="stylesheet">

    <style>
        .nadpisy {
            font-family: 'Josefin Sans';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
        }
        .odstavce {
            font-family: 'Josefin Sans';
            font-style: normal;
            font-weight: 400;
            font-display: swap;
        }
    </style>
</head>
<body>
    <h1 class="nadpisy">Ukázka písma</h1>
    <p class="odstavce">Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum quae perferendis, architecto quaerat laborum exercitationem tenetur, debitis vitae qui blanditiis officiis recusandae, modi delectus quam voluptate aliquid id incidunt tempora!</p>
</body>
</html>
