<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .flex-container{
            background-color: wheat;
            display: flex;
            height: 500px;
        }
        .item{
            background-color: aliceblue;
            border: black solid 3px;
            width: 100px;
        }

    </style>
</head>
<body>
    <div class="flex-container">

        <div class="flex-item item">
            <div class="subitem">Item 1</div>
        </div>
        <div class="flex-item item">item 2</div>
        <div class="flex-item item">item 3</div>
        <div class="flex-item item">item 4</div>
        <div class="flex-item item">item 5</div>

    </div>
</body>
</html>
