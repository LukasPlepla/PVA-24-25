<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odrážky</title>
</head>
<body>
    <h1>Odrážky</h1>
    <p>níže následuje ukázka seznamů v HTML</p>
    <h2>ol - ordered list</h2>
    <!-- ol - číslovaný seznam -->
    <ol>
        <li>položka</li>
        <li>položka</li>
        <li>položka</li>
        <li>položka</li>
        <li>položka</li>
    </ol>

    <h2>ul - unordered list</h2>
    <!-- ul - tečkovaný seznam -->
    <ul>
        <li>položka</li>
        <li><ol>
            <li>položka</li>
            <li>položka</li>
            <li>položka</li>
            <li>položka</li>
            <li>položka</li>
            <!-- Vnořený seznam -->
        </ol></li>
        <li>položka</li>
        <li>položka</li>
        <li>položka</li>
    </ul>
     
</body>

</html>
